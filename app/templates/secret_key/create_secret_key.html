{% load static %}
<!doctype html>
<html lang="en" class="dark-theme">


<!-- Mirrored from codervent.com/syndron/demo/vertical/app-chat-box.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 29 Jul 2023 03:55:08 GMT -->
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="https://bluestreammarketing.com.co/wp-content/uploads/2022/12/favicon-150x150.png" sizes="32x32">
	<!--plugins-->
	<link href="{% static 'assets/plugins/simplebar/css/simplebar.css' %}" rel="stylesheet" />
	<link href="{% static "assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" %}" rel="stylesheet" />
	<link href="{% static "assets/plugins/metismenu/css/metisMenu.min.css" %}" rel="stylesheet" />
	<!-- loader-->
	<link href="{% static "assets/css/pace.min.css" %}" rel="stylesheet" />
	<script src="{% static "assets/js/pace.min.js" %}"></script>
	<!-- Bootstrap CSS -->
	<link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet">
	<link href="{% static "assets/css/bootstrap-extended.css" %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
	<link href="{% static "assets/css/app.css" %}" rel="stylesheet">
	<link href="{% static "assets/css/icons.css" %}" rel="stylesheet">
	<!-- Theme Style CSS -->
	<link rel="stylesheet" href="{% static "assets/css/dark-theme.css" %}" />
	<link rel="stylesheet" href="{% static "assets/css/semi-dark.css" %}" />
	<link rel="stylesheet" href="{% static "assets/css/header-colors.css" %}" />
	<title>SMS Blue</title>
</head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="col-xl-9 mx-auto">
                {% if secret_key %}
                    <h6 class="mb-0 mt-5 text-uppercase">Clave secreta guardada con exito, recuerde que no se la debe dar al asesor y su clave es: {{secret_key}}</h6>
                    <hr/>
                {% elif secret_keyG %}
                    <h6 class="mb-0 mt-5 text-uppercase text-center">Su clave secreta es: {{secret_keyG}}</h6>
                    <hr/>
                {% else %}
                    <h6 class="mb-0 mt-5 text-uppercase">Cree su nueva Secret Key</h6>
                    <hr/>
                    <form method="POST" id="myForm">
                        {% csrf_token %}
                        <div class="card">
                            <div class="card-body">
                                <div class="input-group mb-3">
                                    <input required type="text" name="secret_key" class="form-control" placeholder="NO LA DIGA A SU ASESOR" aria-label="Recipient's username" aria-describedby="button-addon2">
                                    <button class="btn btn-outline-secondary" type="submit" id="submitButton">Button</button>
                                </div>
                            </div>
                        </div>
                    </form>
                {% endif %}

            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JS -->
        <script src="{% static "assets/js/bootstrap.bundle.min.js" %}"></script>
        <!--plugins-->
        <script src="{% static "assets/js/jquery.min.js" %}"></script>
        <script src="{% static "assets/plugins/simplebar/js/simplebar.min.js" %}"></script>
        <script src="{% static "assets/plugins/metismenu/js/metisMenu.min.js" %}"></script>
        <script src="{% static "assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js" %}"></script>
        <!--app JS-->
        <script src="{% static "assets/js/app.js" %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script>
            document.getElementById('myForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Evita que el formulario se envíe inmediatamente

                Swal.fire({
                title: 'Are you sure?',
                text: 'You won\'t be able to revert this!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, submit it!'
                }).then((result) => {
                if (result.isConfirmed) {
                    // Si el usuario confirma, envía el formulario y redirige
                    document.getElementById('myForm').submit(); // Envía el formulario
                }
                });
            });
        </script>
    </body>
</html>
