<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Pago Rechazado</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8d7da 0%, #f4f6f8 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .rejected-container {
            max-width: 500px;
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            transform: perspective(1000px) rotateX(-10deg);
            opacity: 0;
            animation: slideIn 1s forwards ease-out;
        }
        .rejected-icon {
            font-size: 6rem;
            color: #dc3545;
            margin-bottom: 20px;
            text-shadow: 0 4px 6px rgba(220, 53, 69, 0.2);
            position: relative;
            z-index: 2;
        }
        .retry-btn {
            background: linear-gradient(to right, #dc3545, #ff6b6b);
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }
        .retry-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.7s;
        }
        .retry-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }
        .retry-btn:hover::before {
            left: 100%;
        }
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: perspective(1000px) rotateX(-10deg) translateY(50px);
            }
            to { 
                opacity: 1;
                transform: perspective(1000px) rotateX(0) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="rejected-container">
        <div class="rejected-icon">âœ–</div>
        <h1>Pago Rechazado</h1>
        <p>Lo sentimos, tu pago no se pudo procesar.</p>
        <a href="{{retry_payment_url}}" class="retry-btn">Intentar de Nuevo</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
